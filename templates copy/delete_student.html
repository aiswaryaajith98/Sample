<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Link to your custom CSS file for styling -->
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Delete Student</h1>
        </header>
        <main>
            <p>Are you sure you want to delete the following student?</p>
            <ul class="student-info">
                <li><strong>ID:</strong> {{ student.id }}</li>
                <li><strong>Name:</strong> {{ student.first_name }} {{ student.last_name }}</li>
                <li><strong>Age:</strong> {{ student.age }}</li>
                <li><strong>Course:</strong> {{ student.course.course_name }}</li>
            </ul>
            <form class="delete-form" method="post">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </main>
        <footer>
            <a class="btn btn-secondary" href="{% url 'view_student' %}">Cancel</a>
        </footer>
    </div>
</body>
</html>
