<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Link to your custom CSS file for styling -->
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Edit Student</h1>
        </header>
        <main>
            <form class="student-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" value="{{ student.age }}" required>
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <select name="course" id="course" required>
                        {% for course in courses %}
                            <option value="{{ course.id }}" {% if course.id == student.course.id %} selected {% endif %}>{{ course.course_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Save Changes</button>
            </form>
        </main>
        <footer>
            <a class="btn btn-secondary" href="{% url 'view_student' %}">Back to View Students</a>
        </footer>
    </div>
</body>
</html>
