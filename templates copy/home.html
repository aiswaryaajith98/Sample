<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS here for styling -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Welcome to College Management System</h1>

                <!-- Signup Section -->
                <div class="card">
                    <div class="card-body">
                        <h2>Sign Up</h2>
                        <form action="{% url 'teacher_signup' %}" method="post">
                            {% csrf_token %}
                            <!-- Add form fields for registration here -->
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>

                <!-- Login Section -->
                <div class="card">
                    <div class="card-body">
                        <h2>Login</h2>
                        <form action="{% url 'teacher_login' %}" method="post">
                            {% csrf_token %}
                            <!-- Add form fields for login here -->
                            <button type="submit" class="btn btn-success">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
